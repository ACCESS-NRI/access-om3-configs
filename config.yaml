    - /g/data/ik11/inputs/access-om3/0.x.0/share/meshes/JRA55do-ESMFmesh.nc # mesh for JRA55-do stream
    - /g/data/ik11/inputs/JRA-55/RYF/v1-4 # datm and drof JRA55-do streams data
    - /g/data/ik11/inputs/access-om3/0.x.0/cime/share/meshes/ww3a_120222_ESMFmesh.nc # wav meshfile
    - /g/data/ik11/inputs/access-om3/0.x.0/cime/wav/ww3/ww3a.restart.ww3.calm.wwver7.14.220119 # wav initial condition
    - /g/data/ik11/inputs/access-om3/0.x.0/cime/wav/ww3/ww3a.mod_def.ww3.wwver7.14.230705b # wav mod_def
 
collate: false
runlog: false

modules:
  use:
      - /g/data/ik11/spack/0.20.1/modules/access-om3/0.x.0/linux-rocky8-cascadelake
  load:
      - intel-compiler/2021.6.0
      - openmpi/4.1.4
      - parallelio/2.5.10
