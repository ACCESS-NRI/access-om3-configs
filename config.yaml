# PBS configuration

# If submitting to a different project to your default, uncomment line below 
# and change project code as appropriate; also set shortpath below
project: x77

# Force payu to always find, and save, files in this scratch project directory
# (you may need to add the corresponding PBS -l storage flag in sync_data.sh)
shortpath: /scratch/v45

queue: normal
ncpus: 48
jobfs: 10GB
mem: 192GB

walltime: 01:00:00
jobname: 1deg_jra55do_ryf

model: access-om3

exe: /g/data/ik11/inputs/access-om3/bin/access-om3-MOM6-CICE6-059b7b2
input: 
    - /g/data/ik11/inputs/access-om3/0.x.0/share/meshes/JRA55do-ESMFmesh.nc # datm JRA stream raw data meshfile
    - /g/data/ik11/inputs/access-om3/0.x.0/cime/share/meshes/fv0.9x1.25_141008_polemod_ESMFmesh.nc # datm aerosol/lnd stream raw data meshfile
    - /g/data/ik11/inputs/access-om3/0.x.0/cime/share/meshes/rx1_nomask_181022_ESMFmesh.nc # drof model meshfile
    - /g/data/ik11/inputs/JRA-55/RYF/v1-4 # datm and drof JRA55-do streams data
    - /g/data/ik11/inputs/access-om3/0.x.0 # oce/ice input data based on ACCESS-OM2
 
collate: false
runlog: false

modules:
  use:
      - /g/data/ik11/spack/0.20.1/modules/access-om3/0.x.0/linux-rocky8-cascadelake
  load:
      - intel-compiler/2021.6.0
      - openmpi/4.1.4
      - parallelio/2.5.10
